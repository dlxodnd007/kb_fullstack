    <form>
        <fieldset>
            <legend>회원가입</legend>
            <table>
                <tr>
                    <th>사용자 ID</th>
                    <td><input type="text" name="userid" /></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="password" /></td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="passwordCheck" /></td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="username" /></td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        <input type="radio" name="gender" id="man" value="m" />
                        <label for="man">남</label>
                        <input type="radio" name="gender" id="woman" value="w" />
                        <label for="woman">여</label>
                    </td>
                </tr>
                <tr>
                    <th>취미</th>
                    <td>
                        <!-- <input type="checkbox" name="hobby" id="soccer" value="soccer" />
                        <label for="soccer">축구</label> -->
                        <input type="checkbox" name="hobby" id="soccer" value="soccer" />축구
                        <input type="checkbox" name="hobby" id="baseball" value="baseball" />
                        <label for="baseball">야구</label>
                        <input type="checkbox" name="hobby" id="volleyball" value="volleyball" />
                        <label for="volleyball">배구</label>
                        <input type="checkbox" name="hobby" id="basketball" value="basketball" />
                        <label for="basketball">농구</label>
                    </td>
                </tr>
                <tr>
                    <th>email</th>
                    <td><input type="email" name="useremail" /></td>
                </tr>
                <tr>
                    <th>역활</th>
                    <td>
                        <select id="role">
                            <option value="admin">ADMIN</option>
                            <option value="manager">관리자</option>
                            <option value="member">일반회원</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="확인"/>
                        <input type="reset" value="다시쓰기"/>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
