<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function (){
            let output = '';

            for(let i = 0 ; i < 256; i++){
                output += '<div></div>'
            }

            document.body.innerHTML = output;

            let cl = document.querySelectorAll('div');

            for(let i = 0; i < cl.length; i++){
                let cls = cl[i];

                cls.style.height = '2px';
                cls.style.background = 'rgb(' + i + ',' + i + ',' + i + ')';
                
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
